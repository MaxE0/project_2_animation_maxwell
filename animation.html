<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="80%" height="70%" viewBox"0 0 200 100">
      <rect width="100%" height="100%" fill="grey">
      <animate attributeName="fill" from="grey" to="black" begin="click" dur="5s" id="rect-animation"/>
    </rect>
      <rect x="150" y="300" width="20" height="10" fill="red"/>
      <rect x="200" y="300" width="20" height="10" fill="red"/>
      <ellipse cx="185" cy="300" rx="20" ry="10" fill="black"/>
      <ellipse cx="185" cy="285" rx="20" ry="10" fill="black"/>
      <ellipse cx="185" cy="270" rx="20" ry="10" fill="black"/>
      <ellipse cx="185" cy="255" rx="20" ry="10" fill="black"/>
      <ellipse cx="185" cy="240" rx="20" ry="10" fill="black"/>
      <ellipse cx="185" cy="225" rx="20" ry="10" fill="red">
      <animate attributeName="cy" from="225" to="100" dur="2s" repeatCount="indefinite"/>
    </ellipse>
      <ellipse cx="185" cy="210" rx="20" ry="10" fill="red">
      <animate attributeName="cy" from="210" to="100" dur="2s" repeatCount="indefinite"/>
     </ellipse>
      <line x1="500000" y1="400" x2="1" y2="90" stroke="red"
       stroke-width="4"/>

        <circle cx="215" cy="305" r="5" fill="black"/>
        <circle cx="156" cy="305" r="5" fill="black"/>
        <circle cx="185" cy="100" r="10" fill="orange">
           <animate attributeName="opacity" from="0" to="1" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="cy" from="305" to="350" dur="2s" repeatCount="indefinite"/>
          </circle>


      </svg>
  </body>
</html>
